<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="style.css" type="text/css" rel="stylesheet">
<title>Hot or Cold</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <div id="wrapper">
     <h1><span class="hot">Hot</span> or <span class="cold">Cold</span></h1>
<h3>Guess the secret number by entering an integer between 0 and 100</h3>

    <ul>
        <li id="hint"></li>
        <li id="error"></li>
        <li><input type="text" name="guess" id="guess" value="Guess a number..." maxlength="3" autocomplete="off"></li>
        <li><input type="submit" name="submit" id="submit" class="button" value="Submit"></li>
        <button name="newgame" id="newgame" class="button">New Game</button>

    </ul>
    
</div>
<!--wrapper-->
<script src="app.js"></script>

</body>
</html>
